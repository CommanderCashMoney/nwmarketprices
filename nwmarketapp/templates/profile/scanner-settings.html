<div class="box full-height p-3">
    <div class="card full-height p-3">
        <div class="is-size-4">Scanner Settings</div>
        <hr class="divider mb-3">
        <div>
            <div class="columns mb-0 py-3">
                <strong class="column py-0">Username</strong>
                <span class="column py-0">{{ request.user.username }}</span>
            </div>
            <div class="columns mb-0 py-3">
                <strong class="column py-0">Password</strong>
                <div class="column py-0 password-field">{% include 'profile/password_change_field.html' %}</div>
            </div>
            <div class="is-size-7">You can only log in to the scanner if you have received scanner permissions.</div>
        </div>
    </div>
</div>
